<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline Number Website</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#DFEFFF]">
    <!-- Header Part -->

    <header class="bg-white px-4 py-4 sm:px-[60px] sm:py-[25px]">
        <nav class="max-w-[1440px] mx-auto flex flex-col sm:flex-row justify-between items-center gap-4 sm:gap-0">

            <!-- Logo -->
            <div class="flex items-center gap-3 sm:gap-5">
                <img class="w-[60px] sm:w-[28%]" src="assets/logo.png" alt="">
                <span class="text-[#006747] font-bold text-[24px] sm:text-[45px] leading-tight">
                    Emergency<br class="hidden sm:block"> Service
                </span>
            </div>

            <!-- Right section -->
            <div class="flex items-center gap-3 sm:gap-5">
                <div
                    class="flex items-center gap-1 btn btn-active btn-secondary py-2 px-3 sm:py-[24px] bg-[#DFEFFF] border-none rounded-[30px]">
                    <p id="icon" class="font-bold text-[14px] sm:text-[16px] text-[#111111]">0</p>
                    <img class="w-[20px] sm:w-[30%]" src="assets/heart.png" alt="">
                </div>

                <div
                    class="flex items-center gap-1 btn btn-active btn-secondary py-2 px-3 sm:py-[24px] bg-[#DFEFFF] border-none rounded-[30px]">
                    <p id="callCharge" class="font-bold text-[14px] sm:text-[16px] text-[#111111]">100</p>
                    <img class="w-[20px] sm:w-[30%]" src="assets/coin.png" alt="">
                </div>

                <button
                    class="btn btn-active btn-secondary py-2 px-4 sm:py-[24px] sm:px-[26px] bg-[#00A63E] border-none rounded-[30px] font-semibold text-[14px] sm:text-[16px] text-[#FFFFFF]">
                    <span id="copy">0</span> Copy
                </button>
            </div>
        </nav>
    </header>
    <!-- Header Part -->
          <!-- Main Part -->
          <!-- Banner Part -->

    <div class="bg-[#006747] py-6 px-4 sm:py-[21px] sm:px-[60px]">
        <div class="max-w-[1440px] mx-auto flex flex-col items-center gap-2 sm:gap-3 text-center">
            <img class="w-[80px] sm:w-auto" src="assets/logo.png" alt="">
            <h1 class="font-bold text-[22px] sm:text-[40px] text-white">
                Emergency Service Directory
            </h1>
            <p class="font-semibold text-[14px] sm:text-[20px] text-white max-w-[90%] sm:max-w-[100%]">
                Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
                Bangladesh
            </p>
        </div>
    </div>

    <!-- Banner Part -->
     <!-- Main Part -->

</body>

</html>
